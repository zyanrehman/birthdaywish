<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise for Thinthia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to top left, #ffe6f0, #fff5f8);
      animation: floating 10s ease-in-out infinite;
    }

    .surprise-box {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 50px 20px;
    }

    .surprise-box h2 {
      color: #ff1493;
      font-size: 2em;
    }

    .surprise-box p {
      color: #d63384;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .surprise-photo {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 30px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
      border: 4px solid white;
    }

    @keyframes floating {
      0% { background-position: 0 0; }
      50% { background-position: 100px 100px; }
      100% { background-position: 0 0; }
    }
  </style>
</head>
<body>
    <audio autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
  <div class="surprise-box">
    <h2>💖 You Deserve All the Happiness, Thinthia 💖</h2>
    <p>On your special day, I just want to say:<br><br>
    You are not just beautiful but also inspiring.<br>
    Your smile lights up hearts — especially mine. 🥹💐</p>
    
    <img src="image/thinthia.png" alt="Thinthia" class="surprise-photo" />
    
    <p style="margin-top: 40px;">— With lots of love 💝</p>
  </div>
</body>
</html>
